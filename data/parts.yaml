                category: "Mechanical"

documents:
  - name: "General Specs"
    source: "public datasheet"
    text: >
      Headset weight ~515g; Snapdragon XR2 Gen2; 8 GB RAM; storage 128/512 GB; 
      dual LCD panels at 2064x2208 per eye; color passthrough cameras; depth projector;
      ~4879 mAh Li-ion battery; WiFi-6E, Bluetooth.
  - name: "Teardown Observations"
    source: "iFixit / UploadVR"
    text: >
      The battery occupies much of the internal volume. 
      The depth projector sits where the Quest Pro had space reserved.
      Components are modular but require careful disassembly.
  - name: "GSMArena Review (cross-verified)"
    source: "GSMArena (news-60375) — direct access blocked by robots; core specs cross-checked with Wikipedia & Meta product page"
    text: >
      Review discusses pancake lenses, higher-resolution LCDs (2064×2208/eye), 90–120 Hz,
      Snapdragon XR2 Gen 2 performance uplift, color passthrough via dual RGB cameras,
      four IR tracking cameras, depth sensor, ~515 g weight, Wi-Fi 6E / BT 5.2, Touch Plus controllers.

  - name: "Cross-Verification Sources"
    source: "Wikipedia / Meta"
    links:
      - "Wikipedia: Meta Quest 3"
      - "Meta: Quest 3 product page"
    text: >
      Used to confirm refresh rate (90–120 Hz), camera counts & resolutions (2× 4 MP RGB, 4× ~400×400 IR),
      weight 515 g, IPD range 53–75 mm with wheel, Adreno 740 GPU, Wi-Fi 6E + Bluetooth 5.2.
