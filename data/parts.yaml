      - part_id: "P-CONTROLLERS"
        name: "Touch Plus Controllers"
        category: "Accessory / Input"
        description: "Pair of controllers with buttons, sticks, sensors."
        children:
          - part_id: "C-LEFT"
            name: "Left Controller"
            category: "Input"
            children:
              - part_id: "C-PCB-L"
                name: "Logic Board Left"
                category: "Electronics"
              - part_id: "C-BAT-L"
                name: "Controller Battery Left"
                category: "Power"
              - part_id: "C-SHELL-L"
                name: "Controller Shell Left"
                category: "Mechanical"
          - part_id: "C-RIGHT"
            name: "Right Controller"
            category: "Input"
            children:
              - part_id: "C-PCB-R"
                name: "Logic Board Right"
                category: "Electronics"
              - part_id: "C-BAT-R"
                name: "Controller Battery Right"
                category: "Power"
              - part_id: "C-SHELL-R"
                name: "Controller Shell Right"
                category: "Mechanical"

documents:
  - name: "General Specs"
    source: "public datasheet"
    text: >
      Headset weight ~515g; Snapdragon XR2 Gen2; 8 GB RAM; storage 128/512 GB; 
      dual LCD panels at 2064x2208 per eye; color passthrough cameras; depth projector;
      ~4879 mAh Li-ion battery; WiFi-6E, Bluetooth.
  - name: "Teardown Observations"
    source: "iFixit / UploadVR"
    text: >
      The battery occupies much of the internal volume. 
      The depth projector sits where the Quest Pro had space reserved.
      Components are modular but require careful disassembly.
