product:
  name: "Meta Quest 3"
  description: >
    A mixed reality / standalone VR headset with pancake optics, stereo LCD panels,
    inside-out tracking (multiple cameras + depth projector), handheld controllers,
    internal battery, and foldable visor assembly.
  sku: "Quest3"

parts:
  - part_id: "A-HEADSET"
    name: "Headset Assembly"
    category: "Assembly"
    description: >
      The main headset unit: visor / optics / displays / sensors / battery / shell / strap
    specs:
      - key: "mass_g"
        value: "515"
        unit: "g"
        note: "Headset weight. Cross-verified with Wikipedia."
      - key: "battery_capacity_Wh"
        value: "19.44"
        unit: "Wh"
        note: "Battery spec from teardown reports"
      - key: "ipd_adjust_range_mm"
        value: "53–75"
        unit: "mm"
        note: "Mechanical IPD wheel; range per Wikipedia."
      - key: "usb_port"
        value: "USB-C"
        note: "Charging / data"
    children:
      - part_id: "P-OPTICS"
        name: "Optical & Display Stack"
        category: "Optics/Display"
        description: >
          Pancake lens system, LCD display panels (left & right), front cover & visor components.
        materials:
          - "Optical Glass"
          - "Polarizer Films"
          - "Plastic"
          - "AR Coatings"
        specs:
          - key: "lens_type"
            value: "pancake"
          - key: "resolution_per_eye"
            value: "2064x2208"
            unit: "px"
            note: "Per-eye panel resolution."
          - key: "panel_type"
            value: "Fast-switching LCD"
          - key: "refresh_rate_max_hz"
            value: "120"
            unit: "Hz"
            note: "Panel runs 90–120 Hz; Wikipedia."
          - key: "ipd_adjust_method"
            value: "Scroll wheel"
        children:
          - part_id: "P-LENS-L"
            name: "Left Pancake Lens"
            category: "Lens"
            materials: ["Optical Glass"]
            description: "Left-eye folded pancake lens element."
          - part_id: "P-LENS-R"
            name: "Right Pancake Lens"
            category: "Lens"
            materials: ["Optical Glass"]
            description: "Right-eye folded pancake lens element."
          - part_id: "P-LCD-L"
            name: "Left LCD Panel"
            category: "Display Panel"
            materials: ["Glass", "ITO", "Liquid Crystal", "Polarizer Film"]
            specs:
              - key: "resolution"
                value: "2064x2208"
                unit: "px"
          - part_id: "P-LCD-R"
            name: "Right LCD Panel"
            category: "Display Panel"
            materials: ["Glass", "ITO", "Liquid Crystal", "Polarizer Film"]
            specs:
